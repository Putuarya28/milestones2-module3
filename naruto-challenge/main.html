<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles-main.css">
</head>

<body>    
    <div id="naruto-feedback">
        <div id="feedback-container">
            <img id="feedback-image" src="">
        </div>
    </div>

    <div id="ichiraku-menu">
        <div class="choices-container" style ="
        --width: 70px;
        --height: 50px;
        --quantity: 5;
    ">
            <img class="ichiraku-logo" src="asset/ichiraku-logo.png">

            <div id="indomie" class="indomie">
                <div class="variant" style="--position: 1"><img id="indomie-original" href="#" src="asset/indomie-original.png"> </div>
                <div class="variant" style="--position: 2"><img id="indomie-soto" href="#" src="asset/indomie-soto.png"> </div>
                <div class="variant" style="--position: 3"><img id="indomie-rendang" href="#" src="asset/indomie-rendang.png"> </div>
                <div class="variant" style="--position: 4"><img id="indomie-ayambawang" href="#" src="asset/indomie-ayambawang.png"> </div>
                <div class="variant" style="--position: 5"><img id="indomie-aceh" href="#" src="asset/indomie-aceh.png"> </div>
            </div>
        
            <div id="sedaap" class="sedaap">
                <div class="variant" style="--position: 1"><img id="sedaap-goreng" href="#" src="asset/sedaap-goreng.png"> </div>
                <div class="variant" style="--position: 2"><img id="sedaap-ayambawang" href="#" src="asset/sedaap-ayambawang.png"> </div>
                <div class="variant" style="--position: 3"><img id="sedaap-kari" href="#" src="asset/sedaap-kari.png"> </div>
                <div class="variant" style="--position: 4"><img id="sedaap-soto" href="#" src="asset/sedaap-soto.png"> </div>
                <div class="variant" style="--position: 5"><img id="sedaap-baso" href="#" src="asset/sedaap-baso.png"> </div>
            </div>

            
        </div>
    </div>

    <div class="score-container">
        <div id="score">
            <span id="score-text">Score : </span>
            <span id="score-value">0</span>
        </div>
    </div>

    <div id="game-over">
        <div class="finalscore-container">
            <div id="finalscore-wrapper">
                <span id="finalscore-text">Final Score : </span>
                <span id="finalScore-value">0</span>
            </div>
        </div>
    
        <a href="main.html">
            <img id="play-again" src="asset/play-again.svg">
        </a>
    </div>

    <div class="clue">
        <p id="clue-indomie">Clue: Indomie</p>
        <p id="clue-sedaap">Clue: Sedaap</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
